<!DOCTYPE html>
<html xmlns:xlink="http://www.w3.org/1999/xlink">
  <head>
    <title>PubNet</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
    .link {
      stroke: blue;
    }
    .node text {
      pointer-events: none;
      font: 10px sans-serif;
    }
    </style>
  </head>
  <body>
    <h1>PubNet</h1>
        <form method="POST">
            <input name="topic_text" id="topic" placeholder="Enter a search topic" />
            {% csrf_token %}
        </form>
    <h1>{{ term_str }}</h1>
    <div id="chart"></div>
<script>
var width = 1200,
    height = 1000,
    fill = d3.scale.category20();
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
var force = d3.layout.force()
    .gravity(.05)
    .distance(150)
    .charge(-100)
    .size([width, height]);

d3.json("/static/coauthors.json", function(json) {
  force
      .nodes(json.nodes)
      .links(json.links)
      .start();
  var link = svg.selectAll(".link")
      .data(json.links)
      .enter().append("line")
      .attr("class", "link");
  var color = d3.scale.category20();
  var node = svg.selectAll(".node")
      .data(json.nodes)
      .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  var max_size = 0;
  var min_size = 999999;
  for (var i = 0; i < json.nodes.length; i++) {
      var node_size = json.nodes[i].size;
      max_size = (node_size > max_size) ? node_size : max_size;
      min_size = (node_size < min_size) ? node_size : min_size; 
  } 
  var opacity_cut = 30;
  if (max_size/2.0 < opacity_cut) {
      opacity_cut = max_size/2.0; 
  }

  node.append("a")
      .attr("xlink:href", function(d){return d.url;})
      .append("circle")
     //.attr("r", 5)
      .attr("r",function(d) {return Math.sqrt(d.size);})  
      //.attr("r",function(d) {return 1+Math.log(d.size);})  
      .style("fill", "cyan")
      .style("fill-opacity",1)
      .style("stroke","blue");


  node.append("text")
      .attr("text-anchor","middle") 
      .attr("dx", 12)
      .attr("dy", ".35em")
      .style("font-size", function(d) {return 1+Math.sqrt(d.size)*3;})
      .style("fill","blue")
      .style("fill-opacity", function(d) {return Math.min(d.size,opacity_cut)/opacity_cut;})
      .text(function(d) { return d.id });

  link.attr("stroke-opacity", function(d) {return Math.min(d.weight,10)/10.0;});

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});
</script>

  </body>
</html>
